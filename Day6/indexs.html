<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="indexs.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="chip">
            Quote Generator
        </div>
        <div class="title-row">
            <h1>Get inspired with Quotes</h1>
            
        </div>
        <div class="divider" aria-hidden="true"></div>
        <figure id="quoteBox" class="fade">
            <p id="text" class="quote">Loadingâ€¦</p>
            <figcaption id="author" class="author">Please wait</figcaption>
        </figure>
         <div class="divider" aria-hidden="true"></div>
        <div class="action">
            <button id="copyBtn" class="btn ring" title="Copy to clipboard">
                Copy
            </button>
            <button id="newBtn" class="btn primary ring" title="New Quote (Space)">
                New Quote
            </button>
             
        </div>
    </div>
    <script src="indexs.js"></script>
</body>

</html>
